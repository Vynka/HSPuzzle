<html lang="es-Es">
	<head>
		<meta charset="utf-8" />
		<title>Find Lethal</title>
		<link href="puzzle.css" type="text/css" rel="stylesheet" />
		<script src="Puzzle.js" type="text/javascript"></script>
	</head>
	<body onload="setBoard();setWin();">
	<h1>
		Can you spot Lethal?
	</h1>
	<center>
		<div id='login'>
			<!-- Button to open the modal login form -->
			<button onclick="document.getElementById('id01').style.display='block'">Login</button>
			
			<!-- The Modal -->
			<div id="id01" class="modal">
			<span onclick="document.getElementById('id01').style.display='none'" 
			class="close" title="Close Modal">&times;</span>
			
			<!-- Modal Content -->
			<form class="modal-content animate" action="">
				<div class="imgcontainer">
				<img src="IMAGES/hslogin.png" alt="Avatar" class="avatar">
				</div>
			
				<div class="container">
				<label><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="uname" required>
			
				<label><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>
			
				<button type="button" onclick="startGame();">Login</button>
				</div>
			
				<div class="container" style="background-color:#f1f1f1">
				<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
				
				</div>
			</form>
			</div>
		</div>
		<script>
			// Get the modal
			var modal = document.getElementById('id01');
			
			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
		</script>
		<div id='game'>
			<h2 id='greet'></h2>
			<select id="pre">
				<option value=''>-- Select Class --</option>
				<option value='mage'>Mage</option>
				<option value='druid'>Druid</option>
				<option value='shaman'>Shaman</option>
			</select>
			<button onclick='generateBoard()'>Go!</button>
		</div>
		<div id="board">
			<div class="enemy hero portrait"></div>
			<div class="enemy hero health"></div>
			<div class="enemy hero armor"></div>
			<div class="enemy hero attack"></div>
			<div class="enemy hero heropower unused"></div>
			<div class="enemy mana"></div>
			<div class="enemy minionzone"></div>
			<div class="self minionzone"></div>
			<div class="self hero portrait"></div>
			<div class="self hero attack"></div>
			<div class="self hero health"></div>
			<div class="self hero armor"></div>
			<div class="self hero heropower unused"></div>
			<div class="self manadiv"></div>
			<div class="self mana"></div>
			<div class="submit"></div>
			<div class="hand"></div>
		</div>
		<div id="win">
			<img src="IMAGES/youwon.png">
		</div>
		<div id="lose">
			<img src="IMAGES/youlose.png">
		</div>
	</center>
	</body>
		<script src="PuzzleGame.js" type="text/javascript"></script>
</html>
